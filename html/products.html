          data-bs-toggle="collapse"

          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>

    <main>

        <section class="container">


            <div class="products-perfume">
              <div class="row pt-1">
                <div class="col-12  mt-3 mb-3">
                  <h2 class="headings products-heading text-center mb-5">Perfume and Cologne</h2>
                  <h3 class="text-center mb-4">His and Her's</h3>
                  <h3></h3>
                </div>
               </div>
              </div> 

              <div class="container-fluid">
                <div class="row">
                  <form class="d-flex justify-content-center" role="search">
                    <input class="form-control m-2 w-50 h-75" type="search" placeholder="Search" aria-label="Search" id="search">
                    <button class="btn btn-outline-success m-2" type="button" id="sort">Sort by price: highest</i></button>
                    <a href="./checkout.html"><div class="btn btn-outline-success m-2"><i class="fas fa-cart-shopping"></i><span id="counter"></span></div></a>
                  </form>
                </div>
              </div>

              <form id="filter-form" class="filter-form">
                <h5 class="mt-3 mb-3">Filter</h5>
                
                <div class="mb-3">
                  <label class="filter-label mb-3">Category</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="category1" value="Womens">
                    <label class="form-check-label" for="category1">Women's</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="category2" value="Mens">
                    <label class="form-check-label" for="category2">Men's</label>
                  </div>
                </div>

                <button type="button" class="btn btn-outline-success" onclick="applyFilters()"><span class="text-light">Apply filters</span></button>
              </form>
              

                  
          <div class="product-container pt-5 pb-5" id="catalogue">


      </section>
      
    </main>

    <footer class="container-fluid bg-body-tertiary py-3">
        <div class="row text-center">
          <p class="lead">
            Copyright &copy; <span id="currentYear"></span> 
          </p>
        </div>
      </footer>

    ></script>
    <script src="../script/products.js"></script>
    <script>
        document.getElementById("currentYear").textContent =
          new Date().getFullYear();
      </script>
