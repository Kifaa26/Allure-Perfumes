<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://github.com/Kifaa26/images-js/blob/main/allure-high-resolution-logo%20(1).png?raw=true"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Admin</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="https://github.com/Kifaa26/images-js/blob/main/allure-high-resolution-logo%20(1).png?raw=true"
            alt="logo"
            loading="lazy"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="container">

        <div class="container">
          <div class="row pt-4">

              <div class="col-12 d-flex justify-content-center pt-5 pb-4">

                  <h5 class="contact-text">Admin</h5>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-outline-success ml-auto m-3" id="adminSortProduct"><span class="text-light">Sort Items</span></button>

            
            <button type="button" class="btn btn-outline-success ml-auto m-3" data-bs-toggle="modal" data-bs-target="#adminAddProduct">
              <span class="text-light">Add New Items</span>
              
            </button>
          </div>
        </div>

        <div class="row">
          
          <div class="modal fade" id="adminAddProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a New Item</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="form">
                    <div class="container">
                      <input class="form-control m-2" type="text" placeholder="Enter item name" name="addName" id="addName" required>
                      <input class="form-control m-2" type="text" placeholder="Enter item category" name="addCategory" id="addCategory" required >
                      <textarea class="form-control m-2" placeholder="Enter item description" name="addDescription" id="addDescription" required></textarea>
                      <input class="form-control m-2" type="number" placeholder="Enter item price" name="addPrice" id="addPrice" required >
                      <input class="form-control m-2" type="url" placeholder="Enter image url" name="addImage" id="addImage" required >
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-outline-success" id="saveProduct">Save Changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        
          <div class="row justify-content-center mt-4">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Images</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="table-products">
                <!--Products will show here-->
              </tbody>
            </table>
          </div>
    
        
      </section>


    </main>

    <footer class="container-fluid bg-body-tertiary py-3">
        <div class="row text-center">
          <p class="lead">
            Copyright &copy; <span id="currentYear"></span> 
          </p>
        </div>
      </footer>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../script/admin.js"></script>
    <script>
        document.getElementById("currentYear").textContent =
          new Date().getFullYear();
      </script>
  </body>
</html>
