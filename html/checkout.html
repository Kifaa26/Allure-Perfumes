<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://github.com/Kifaa26/images-js/blob/main/allure-high-resolution-logo%20(1).png?raw=true"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Checkout</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="https://github.com/Kifaa26/images-js/blob/main/allure-high-resolution-logo%20(1).png?raw=true"
            alt="logo"
            loading="lazy"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>

      <section class="container">

        <div class="container pt-4">
          <div class="row pt-5 d-flex justify-content-center">
            <div class="col-12">
              <h5 class="checkout-text">Checkout</h5>
            </div>
          </div>
        </div>
        <div class="container checkout-info">
          <div class="row pb-5">
            <div class="col-12">
              <div>
                <table>
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row d-flex">
            <div class="col-12 d-flex">
              <button id="clearCartBtn" class="btn btn-outline-success" onclick="clearCart()">Clear Cart</button>
              <ul id="cartItems"></ul>
              <button class="total ml-auto btn total-display me-2">Total: R <span id="cartTotal">0.00</span></button>
              <button id="payNowBtn" class="btn btn-outline-success" onclick="payNow()">Pay now</button>
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer class="container-fluid bg-body-tertiary py-3">
        <div class="row text-center">
          <p class="lead">
            Copyright &copy; <span id="currentYear"></span> 
          </p>
        </div>
      </footer>
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../script/checkout.js"></script>
    <script>
        document.getElementById("currentYear").textContent =
          new Date().getFullYear();
      </script>
  </body>
</html>
